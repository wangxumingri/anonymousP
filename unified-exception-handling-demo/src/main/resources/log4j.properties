# 全局设置
log4j.rootLogger = DEBUG,CONSOLE,FILE-DEBUG,FILE-ERROR

# 指定类设置
log4j.logger.com.wxss.unifiedexceptionhandlingdemo.controller = debug

### 输出信息到控制抬 ###
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target = System.out
log4j.appender.CONSOLE.Threshold=info
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

### 输出DEBUG 级别以上的日志到=D://logs/log.log ###
log4j.appender.FILE-DEBUG = org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE-DEBUG.File = D://logs/log.log
log4j.appender.FILE-DEBUG.Append = true
log4j.appender.FILE-DEBUG.Threshold = DEBUG
log4j.appender.FILE-DEBUG.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE-DEBUG.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

### 输出ERROR 级别以上的日志到=D://logs/error.log ###
log4j.appender.FILE-ERROR = org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE-ERROR.File =D://logs/error.log
log4j.appender.FILE-ERROR.Append = true
log4j.appender.FILE-ERROR.Threshold = ERROR
log4j.appender.FILE-ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE-ERROR.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n